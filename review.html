<h2>평가</h2>
<p>여주 도란이 너무 착하고 당하는 캐릭터라 조금 답답함. 도란 역의 배우 유이는 에프터스쿨 부터 센 캐릭터로 유명했는데 그래선지 동정심이 1도 안감. 그래도 전개가 빠른 편이며 기존 주말 드라마에 비해 질질끄는 고구마식 전개가 덜함. 차후 친부 최수종의 과거가 밝혀지면 전개양상이 어떻게 바뀔지 봐야함.</p>
